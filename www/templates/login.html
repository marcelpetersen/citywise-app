<ion-view view-title="Login" name="login-view">
  <ion-header-bar align-title="center" class="bar-energized">
      <div class="title">
        <img class="logo-image" src="img/citywise-logo.svg" height="35px"/>
      </div>
  </ion-header-bar>
    <ion-content class="padding background has-header" style="max-height: 100vh;" overflow-scroll="false";>
        <!-- <ion-pane class="pane yellow-pane padding"> -->
          <ul>
            <li class=
            "question"><h4 class="login"><strong>Busted street sign?</strong></h4><br>
              <h2 class="login-answer">Report it.</h2></li>
            <li class="question"><h4 class="login"><strong>Car-swallowing pothole?</strong></h4><br>
              <h2 class="login-answer">Tell them where.</h2></li>
            <li class="question" id="last-question"><h4 class="login"><strong>Broken playground swing?</strong></h4><br>
               <h2 class="login-answer">Send a heads-up.</h2></li>
          </ul>
          <h4 id="action">You're the expert on your city. Help it wise up by reporting problems. </h4>
          <button class="button button-block button-energized" ng-click="LC.googleLogin()"><h4 id="google">Login with Google</h4></button>
        <!-- </ion-pane> -->
    </ion-content>
</ion-view>
