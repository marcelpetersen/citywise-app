<ion-header-bar align-title="center" class="bar-energized">
    <div class="title">
      <img class="logo-image" src="img/city_wise_logo.svg" height="35px"/>
    </div>
</ion-header-bar>
<ion-content class="citywise-form has-header" scroll="false">
<div class="list padding">
    <div class="list">
      <h4 style="color:#777;">Share a photo of the issue so your city knows what the problem looks like!</h4>
      <button class="button icon-left ion-ios-camera-outline" ng-click="CWC.takePicture()" ng-hide="CWC.photoTaken.done">Take a photo</button>
        <button class="button icon-left ion-ios-camera-outline" ng-click="CWC.takePicture()" ng-show="CWC.photoTaken.done">Retake your photo</button>
    </div>
    <div class="list">
      <h4 style="color:#777;">Add a few words to describe the issue</h4>
      <button class="button icon-left ion-ios-compose-outline" ng-click="modal.show()">Add Description</button>
      </div>
      <div class="col text-left">
      <a href="#/city-wise2">  <button class="button button-dark button-outline button-border">Back</button></a>
      </div>
    <button class="button button-energized button-block" style="color:#000; margin-top: 15px;" ng-click="CWC.submitWiseUp(CWC.issue)">Submit WiseUp!
    </button>
  </div>
</ion-content>
