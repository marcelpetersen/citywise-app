<ion-content scroll="false">
  <ion-slides options="swiper.options" slider="swiper.data.slider">
    <ion-slide-page>
      <div class="box">
        <label class="item item-input item-select">
        <div class="input-label">City
          <select name="ssCity" ng-model="form.city">
            <option>Fort Collins</option>
            <option>Boulder</option>
            <option>Denver</option>
          </select>
        </div>
        </label>
      </div>
    </ion-slide-page>
    <ion-slide-page>
      <div class="box">
        <label class="item item-input item-select">
        <div class="input-label">Category
        <select name="ssCategory" ng-model="form.category">
          <option>Roads</option>
          <option>Sanitation</option>
          <option>Public Safety</option>
        </select>
        </div>
        </label>
        <label class="item item-input">
          <span class="input-label">Issue</span>
          <textarea id="txtnotes" name="ssIssue" ng-model="form.issue"></textarea>
        </label>
      </div>
    </ion-slide-page>
    <ion-slide-page>
      <div class="box map-box">
        <button class="button button-dark button-block" ng-show="SS.showPhotoButton" ng-click="SS.takePicture()">Add a photo</button>
        <ion-toggle ng-model="ss.currLocation" toggle-class="toggle-energized">Use current location?</ion-toggle>
        <div id="map" data-tap-disabled="true">

        </div>
      </div>
    </ion-slide-page>
  </ion-slides>
<div class="custom-swiper-pagination swiper-pagination"></div>
</ion-content>
